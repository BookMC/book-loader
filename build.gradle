plugins {
    id 'java'
}

group 'org.bookmc'
version '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://libraries.minecraft.net"
    }
    maven {
        url "https://repo.spongepowered.org/repository/maven-public/"
    }
}

dependencies {
    implementation "net.minecraft:launchwrapper:1.12"
    compileOnly "org.spongepowered:mixin:0.7.11-SNAPSHOT"
}