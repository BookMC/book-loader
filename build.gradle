plugins {
    id 'java'
    id "java-library"
    id "maven-publish"
}

group 'org.bookmc'
version '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    api group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0-beta9'
    api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0-beta9'

    implementation "com.github.BookMC:LegacyLauncher:2cbe27165a"
    compileOnly "com.google.code.gson:gson:2.2.4"
}

publishing {
    repositories {
        maven {
            url = "$buildDir/repository"
        }
    }

    publications {
        //noinspection GroovyAssignabilityCheck
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = 'loader'
                url = 'https://github.com/BookMC/loader'

                developers {
                    developer {
                        id = 'loader'
                        name = 'ChachyDev'
                    }
                }
            }
        }
    }
}